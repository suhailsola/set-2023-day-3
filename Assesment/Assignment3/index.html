<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <div id="canvas">
        <div id="header">
          <img id="logo" src="./Assets/Vector.svg" alt="logo" />
          <div id="items">
            <h6 class="item">Man</h6>
            <h6 class="item">Woman</h6>
            <h6 class="item">Kid</h6>
            <h6 class="item">Explore</h6>
            <h6 class="item-glass">
              <img id="glass" src="./Assets/glass.svg" alt="" />Search
            </h6>
          </div>
          <button id="pink">Shop Now</button>
        </div>
        <div id="nike-box">
          <img id="big-nike" src="./Assets/big-nike.png" alt="big nike logo" />
          <img id="shoe" src="./Assets/shoe.png" alt="shoe" />
          <p id="ni">NI</p>
          <p id="ke">KE</p>
        </div>
        <button id="button-bag">
          <img id="bag" src="./Assets/bag.svg" alt="bag" />
          <p id="cart">Add to cart</p>
        </button>
        <div id="desc">
          <h5 id="ultra">Ultra Mechanics</h5>
          <p id="para">
            When a player steps in, a custom motor <br />and gear train senses
            the tension needed <br />by the foot
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
